<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>TripBook</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
        <div class="bgim">
            <div class="wholenav">
                <div class="logosmove">
                    <div class="logo">
                        <img src="image/Group 4.svg" alt="logo">
                       <span>Tripbook</span>
                   </div>
                </div>
             <div class="navdiv">
                <nav class="navbar" id="navbar">
                    <ul>
                       <li><a href="index.html"><div class="subdiv">Home</div></a></li>
                       <li><a><div class="subdiv">Features</div></a></li>
                       <li><a href="#"><div class="subdiv2">Sign In</div></a></li>
                       <li><a href="#"><div class="subdiv2">Register</div></a></li>
                   </ul>
               </nav>
               <div class="toggle-button" id="togglebutton">
                   <i class="fas fa-bars"></i>
               </div>
             </div>
             </div>
             <div class="wholecontent">
                 <div class="leftbox">
                    <p>
                        Orginize Your Trips Easily
                    </p>
                    <div class="applay">
                        <a href="https://www.apple.com/app-store" target="_blank"><img src="image/Group 157.png" alt="appstore"></a>
                        <a href="https://play.google.com/store" target="_blank"><img src="image/pngegg (2).svg" alt="googleplay"></a>
                    </div>
                 </div>
                 <div class="rightbox">
                     <div class="phoneframe">
                     <div class="phonepart"></div>
                      <img src="image/inphone1.png" alt="phone">
                      <h3>Welcome!</h3>
                      <form class="form" action="" method="POST">
                          <label for="Email"></label>
                          <input class="email" type="text" id="Email" name="user" placeholder="Email">

                          <label for="Password"></label>
                          <input class="password" type="text" id="Password" name="Password" placeholder="Password">

                          <button class="button" type="submit">Sign in</button>
                      </form>
                      <div class="orsign">
                        <div class="line"></div>
                    <div><p>Or Sign In With</p></div>
                      <div class="line"></div>
                      </div>
                      <div class="gotoFBGOGL">
                        <button class="but" type="submit">Google</button>
                        <button class="but" type="submit">Facebook</button>
                      </div>
                </div>
                <div class="phoneframe1">
                    <div class="phonepart1"></div>
                    <img src="image/Mask Group 99.png" alt="phoneimg">
                    <div class="table">
                        <div class="tabs"><p>10 Dec   Melbourne Duba</p></div>
                        <div class="tabs"><p>11 Dec   Wyndham dubai Marina</p></div>
                        <div class="tabs"><p>13 Dec   Arceological museum</p></div>
                        <div class="tabs"><p>15 Dec   DubaiMelbourne</p></div>
                    </div>          
                </div>
             </div>
             <div class="resp800">
                <form class="form1" action="" method="POST">
                    <button class="button1" type="submit">Sign in</button>
                    <button class="button1" type="submit">Sign up</button>
                </form>
                <div class="lineflex">
                    <div class="line1"></div><p>Or Sign In With</p><div class="line1"></div>
                </div>
                    <button class="button1" type="submit">Google</button>
                    <button class="button1" type="submit">Facebook</button>
                </div>
             </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
